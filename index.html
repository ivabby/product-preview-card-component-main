<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center product_card_list"
    >
      <div class="d-flex col-9 col-lg-7 justify-content-sm-center product_card">
        <img class="card_image col-md-6" alt="Product Image" />
        <div
          class="col-md-6 d-flex flex-column justify-content-between product_details p-3"
        >
          <p class="text-muted product_details_product m-2">PERFUME</p>
          <h3 class="product_details_title mb-2">
            Gabrielle Essence Eau De Parfum
          </h3>
          <p class="product_details_description m-2">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div
            class="d-flex product_details_price justify-content-start align-items-center m-2"
          >
            <h3 class="product_details_price mb-0 font-weight-bold">$149.99</h3>
            <p class="d-flex align-items-center">
              <s class="product_details_price_striked_price text-muted"
                >$169.99</s
              >
            </p>
          </div>
          <button
            class="btn p-1 mb-2 d-flex flex-row align-items-center justify-content-center product_details_cart_button"
          >
            <img
              src="./images/icon-cart.svg"
              class="product_details_cart_icon"
            />
            <b class="ml-2">Add to Cart</b>
          </button>
        </div>
      </div>
    </div>

    </div> -->
  </body>
</html>
